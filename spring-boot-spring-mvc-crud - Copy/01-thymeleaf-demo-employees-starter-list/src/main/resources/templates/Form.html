<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<h1 class="bg-primary text-white" style="text-align: center">Form</h1>
<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post" >
    <div class="form-group row">
        <input th:field="${employee.id}" th:type="hidden">
    </div>
    <div class="form-group row">
        <input th:field="${employee.firstName}" th:class="form-control" placeholder="firstName"   class=" form-control mt-3" style="width: 400px;margin-left: 30px"id="firstName">
    </div>

    <div class="form-group row">
        <input th:field="${employee.lastName}" th:class="form-control" placeholder="LastName"   class=" form-control mt-3" style="width: 400px;margin-left: 30px"id="firstName">
    </div>

    <div class="form-group row">
        <input th:field="${employee.email}" th:class="form-control" placeholder="Email"   class=" form-control mt-3" style="width: 400px;margin-left: 30px"id="firstName">
    </div>

    <button type="submit" class="btn btn-primary mt-3" style="margin-left:20px">Save</button>
</form>


</body>
</html>
