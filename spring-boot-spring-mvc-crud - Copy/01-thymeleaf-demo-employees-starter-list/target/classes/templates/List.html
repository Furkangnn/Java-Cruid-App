<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employe List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>Employee's Directory</h1>
    <table class="table table-dark">

        <tr class="table-primary">
            <th >Name</th>
            <th>Soyname</th>
            <th >Email</th>
            <th>Update/Delete</th>
        </tr>



        <tr th:each="employee:${employees}" >
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td ><a th:href="@{/employees/update(id=${employee.id})}" class="btn btn-primary">Update</a> <a th:href="@{/employees/delete(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
        </tr>


    </table>



    <div class="row">
        <div class="col-sm-12 text-white bg-primary p-3 mt-4" style="text-align: center"><a th:href="@{/employees/newEmp}" class="btn btn-danger">  Add New Emolpyee  </a></div>
    </div>

</div>
</body>
</html>
